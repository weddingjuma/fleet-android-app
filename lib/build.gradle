apply plugin: 'com.android.library'

android {
  compileSdkVersion 27
  buildToolsVersion '26.0.2'
  defaultConfig {
    minSdkVersion 19
    targetSdkVersion 27
    versionCode 1
    versionName "1.0"
    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
  }

  buildTypes {
    release {
      debuggable false
      minifyEnabled true
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
    debug {
      debuggable true
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }

  packagingOptions {
    exclude 'META-INF/ASL2.0'
    exclude 'META-INF/LICENSE'
    exclude 'META-INF/NOTICE'
  }
}

repositories {
  mavenLocal()
  jcenter()
  maven { url "http://oss.sonatype.org/content/repositories/snapshots/" }
  google()
}

dependencies {
  compile fileTree(dir: 'lib-fleet', include: ['*.jar'])
  compile project(':lib-fleet')
  compile project(':lib-blutag')

  implementation 'com.android.support:appcompat-v7:27.+'
  implementation 'com.android.support:support-annotations:+'
  implementation 'com.android.support.constraint:constraint-layout:1.0.2'
  implementation 'com.android.support:design:27.+'
  implementation 'com.android.support:support-v4:27.+'
  implementation 'com.android.support:recyclerview-v7:27.+'
  implementation 'com.android.support:cardview-v7:27.+'
  implementation 'com.android.support:preference-v7:27.+'
  implementation 'com.android.support:preference-v14:27.+'

  implementation 'com.github.gcacace:signature-pad:1.2.1'
  implementation 'com.squareup.picasso:picasso:2.5.2'
  implementation('com.googlecode.libphonenumber:libphonenumber:8.8.8')
  implementation 'com.caverock:androidsvg:1.2.1'
  implementation 'io.sentry:sentry-android:1.6.4'
  implementation 'com.daimajia.swipelayout:library:1.2.0@aar'
  implementation 'com.jjoe64:graphview:4.2.2'

  implementation('com.mapbox.mapboxsdk:mapbox-android-sdk:5.1.5@aar') { transitive = true }

  testCompile 'junit:junit:4.12'
}
