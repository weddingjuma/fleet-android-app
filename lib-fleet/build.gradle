apply plugin: 'com.android.library'

android {
  compileSdkVersion 26



  defaultConfig {
    minSdkVersion 19
    targetSdkVersion 26
    versionCode 4
    versionName "4"

    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

repositories {
  jcenter()
  maven { url "http://mobile.maven.couchbase.com/maven2/dev/" }
}

dependencies {
  implementation 'com.couchbase.lite:couchbase-lite-android:2.1.0'
  implementation 'com.android.support:appcompat-v7:26.1.0'

  testImplementation 'junit:junit:4.12'

  androidTestImplementation 'com.android.support.test:runner:1.0.1'
  androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
  androidTestImplementation 'org.mockito:mockito-core:2.+'
  androidTestImplementation 'com.squareup.okhttp3:mockwebserver:3.11.0'

}
